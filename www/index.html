  <body ng-app="starter">   
    
<ion-content  class="myview"   padding class="letsstart">
   <h1 class="title"> Arca&nbsp;&nbsp;&nbsp;Clausa</h1>

  <div class = "list">

      <input type = "text"  id="login" placeholder = "Enter Login" />

</div>
<br>
<div class = "list">
   <label class = "item item-input">
      <input type = "password"  id="password" placeholder = "Enter Password" />
   </label>
</div>

<br>
<br>

 <button class="button" ng-click="myFunc()">Unlock&nbsp; the&nbsp; box</button>
 <br>
 <br>
  <br>

  <button class = "quit" ng-click="exitApp()">Close app</button>
